<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inshortnews</title>
</head>
<body>
    <!-- Navbar and search form -->
     <nav class="navbar bg-primary opacity-55" id="navbar" >
        <div class="container-fluid" aria-hidden="true">
            <a id="navb" href="#" class="navbar-brand">InShortNews</a>
            <ul class="navbar-nav me-auto d-flex flex-row " id="times"></ul>
            <div class="btn-group">
                <select  id="select" class="bg-danger form-control me-2" placeholder="CATEGORIES">
                    <option id="value">CATEGORIES</option>
                    <option  id="value">all</option>
                    <option  id="value">national //Indian News only</option>
                    <option  id="value">business</option>
                    <option  id="value">sports</option>
                    <option  id="value">world</option>
                    <option  id="value">politics</option>
                    <option  id="value">startup</option>
                    <option  id="value">entertainment</option>
                    <option  id="value">miscellaneous</option>
                    <option  id="value">hatke</option>
                    <option  id="value">science</option>
                    <option  id="value">automobile</option>
                    
                </select>
              </div>
              
            <!-- SEARCHING FORM -->
            <form action="search" id="searching" class="d-flex">
                <input id="searchInput" type="search" class="form-control me-2" placeholder="Enter Category name">
                <button id="search" class="btn btn-outline-success " type="submit">SEARCH</button>
            </form>
            
        </div> 
      
        
     </nav>
    
   

     <!-- sign-up form -->
     <div class="card flex-column opacity-25% " id="signup" hidden>
        <form > 
            <title>sign-up</title>
            <h5 class="header" style="text-align: center;">sign-up</h5>
            <div class="col-auto">
                  
                <label for="inputfirstname" class="form-label">FirstName</label>
                <input type="text"  placeholder="enter your last name" required> 
            </div>

            <div class="col-auto">
                <label for="inputlastname" class="form-label">LastName</label>
                <input type="text"  placeholder="enter your last name"required> 
            </div>

            <div class="col-auto" >
                <label id="email" for="email" class="form-label">Email </label>
                <input type="email"  placeholder="enter your email"required> 
            </div>
            <!-- <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password"  id="exampleInputPassword1" required>
              </div> -->

            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success btn-;block btn-lg gradient-custom-4 text-body" id="btn-r">Register</button>
              </div>
              <p class="text-center text-muted mt-5 mb-0">Have already an account? <a id= "loghere" href="#!"><u>Login here</u></a></p>
        </form>
             </div>



             <!-- sign in form -->

             <div class="card flex-column opacity-25% " id="signin" hidden>
                <form >
                    <title>loging _in</title>
                    <h5 class="header" style="text-align: center;">sign-in</h5>
                    <div class="col-auto">
                        <label for="inputUserEmail" class="form-label">UserEmail </label>
                        <input type="text"  placeholder="enter your Username" required> 
                    </div>
                    <!-- <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password"  id="exampleInputPassword1" required>
                      </div> -->


                    <div class="d-flex justify-content-center">
                        <button type="submit"  class="btn btn-success btn-;block btn-lg gradient-custom-4 text-body" id="login">log In</button>
                      </div>
        
                      <p class="text-center text-muted mt-2 mb-0"> <a id= "forget" href="#!"><u>Forgotten password</u></a></p>
        
                </form>
                     </div>


                 <!-- body information -->

                     <div class="container-fluid" id="body"  >
                        <div class="row mt-3" id="TopNews">
                                    <div class="col-4 bg-warning">
                                        <h3 class="bg-info text-md-center " id="story">Top news headline <title>News healine</title></h3>
                                        <ol id="Top_News" class="TopNews">
 
                                        </ol>
                                    </div>
                                    <div class="col-4 bg-success mb-1" id="poster" >
                                                                        
                                    </div>
                              
                                    
                                    <div class="col-4 text-md-start bg-info text-center" id="Content">
                                        <h3 class="bg-info text-md-center " id="NEWS">The content</h3>
                                     
                                    </div>
                                </div>
                            </div>
                        </div>
                
                    </div>
                     
    
    
    <script src="index.js"> </script>
     <!-- <script src="bootstrap.js"></script> -->
</body>
</html>
