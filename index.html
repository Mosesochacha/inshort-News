<!DOCTYPE html>
<html lang="en">
<head>
    
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>inshortnews</title>
</head>
<body>
    <!-- Navbar and search form -->
     <nav class="navbar bg-primary opacity-55" id="navbar" hidden>
        <div class="container-fluid" aria-hidden="true">
            <a id="navb" href="#" class="navbar-brand">InShortNews</a>
            <ul class="navbar-nav me-auto d-flex flex-row " id="times"></ul>
            <form action="search" class="d-flex">
                <input type="search" class="form-control me-2" placeholder="Search">
                <button id="search" class="btn btn-outline-success " type="submit">SEARCH</button>
            </form>
        </div> 
     </nav>
    
   

     <!-- sign-up form -->
     <div class="card flex-column opacity-25% " id="signup">
        <form > 
            <title>sign-up</title>
            <h5 class="header" style="text-align: center;">sign-up</h5>
            <div class="col-auto">
                  
                <label for="inputfirstname" class="col-form-label">FirstName</label>
                <input type="text"  placeholder="enter your last name" required> 
            </div>

            <div class="col-auto">
                <label for="inputlastname" class="col-form-label">LastName</label>
                <input type="text"  placeholder="enter your last name"required> 
            </div>

            <div class="col-auto">
                <label id="email" for="email" class="col-form-label">Email </label>
                <input type="email"  placeholder="enter your email" required> 
            </div>

            <div class="col-auto">
                <label for="password" class="col-form-label">password</label>
                <input type="password"  placeholder="enter password" required> 
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-success btn-;block btn-lg gradient-custom-4 text-body" id="btn-r">Register</button>
              </div>
              <p class="text-center text-muted mt-5 mb-0">Have already an account? <a id= "loghere" href="#!"><u>Login here</u></a></p>
        </form>
             </div>



             <!-- sign in form -->

             <div class="card flex-column opacity-25% " id="signin" hidden>
                <form >
                    <title>loging _in</title>
                    <h5 class="header" style="text-align: center;">sign-in</h5>
                    <div class="col-auto">
                        <label for="inputUserName" class="col-form-label">UserName </label>
                        <input type="text"  placeholder="enter your Username" required> 
                    </div>
                    
                    <div class="col-auto" >
                        <label for="password" class="col-form-label">password</label>
                        <input type="password"  placeholder="enter password" required> 
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit"  class="btn btn-success btn-;block btn-lg gradient-custom-4 text-body" id="login">log In</button>
                      </div>
        
                      <p class="text-center text-muted mt-2 mb-0"> <a id= "forget" href="#!"><u>Forgotten password</u></a></p>
        
                </form>
                     </div>


                     <div class="container-fluid" id="body" hidden>
                        <div class="row mt-3" id="TopNews">
                                    <div class="col-4 bg-danger">
                                        <h3 class="bg-info text-md-center " id="story">Top news headline <title>News healine</title></h3>
                                        <ol id="Top_News" class="TopNews">
 
                                        </ol>
                                    </div>
                                    <div class="col-4">
                                        <h3 class="bg-info text-md-center " id="movie">Image</h3>
                                        <img src="pexels-cottonbro-studio-10464790.jpg" alt="" class="card-img rounded mx-auto d-block"  id="poster">
                                    </div>
                                   
                                    
                                    <div class="col-4 text-md-start bg-warning " id="Information">
                                        <h3 class="bg-info text-md-center " id="movie">The content</h3>
                                        <p>author</p>
                                        <p>content</p>
                                        <p>date</p>
                                        <p>time</p>
                                        <p class="text-center text-muted mt-2 mb-0">get more stories here! <a id= "forget" href="#!"><u>Readmore</u></a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                
                    </div>
                     
    
    
    <script src="index.js"> </script>
     <script src="bootstrap.js"></script>
</body>
</html>
